<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="calc-header">
                <div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="botoes">
                <button class="operator" id="clean-display">CE</button>
                <button class="operator" id="clean-history">C</button>
                <button class="operator" id="delete"><</button>
                <button class="operator" id="divi">/</button>
                <button class="number" id="tecla1">1</button>
                <button class="number" id="tecla2">2</button>
                <button class="number" id="tecla3">3</button>
                <button class="operator" id="som">+</button>
                <button class="number" id="tecla4">4</button>
                <button class="number" id="tecla5">5</button>
                <button class="number" id="tecla6">6</button>
                <button class="operator" id="sub">-</button>
                <button class="number" id="tecla7">7</button>
                <button class="number" id="tecla8">8</button>
                <button class="number" id="tecla9">9</button>
                <button class="operator" id="mult">*</button>
                <button class="operator" id="inverter">+-</button>                 
                <button class="number" id="tecla0">0</button> 
                <button class="operator" id="decimal">.</button>                 
                <button class="operator" id="igual">=</button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
